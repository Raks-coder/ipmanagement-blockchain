<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-2 text-white">Hello {{userService.name}}</h1>
        <h2 class="display-2 text-white">Balance {{userService.coins}}</h2>
        <h3 class="text-white mt-0 mb-5">{{userService.email}}</h3>
        <h5 class="text-white mt-0 mb-5">Member since {{userService.date_joined}}</h5>
      </div>
    </div>
  </div>
</div>
